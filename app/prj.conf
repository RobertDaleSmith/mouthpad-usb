# Console configuration - REQUIRED for new USB CDC stack
# All console output (printk + logging) goes to CDC1 via zephyr,console chosen node
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Shell for DFU command
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART=""
# Reduce shell verbosity
CONFIG_SHELL_VT100_COLORS=n
CONFIG_SHELL_STATS=n
CONFIG_SHELL_CMDS_RESIZE=n
CONFIG_SHELL_LOG_BACKEND=n
CONFIG_KERNEL_SHELL=n

# Disable old USB stack explicitly
CONFIG_USB_DEVICE_STACK=n
CONFIG_USB_CDC_ACM=n
CONFIG_USB_DEVICE_HID=n

# Enable new USB device stack
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USBD_HID_SUPPORT=y
CONFIG_USBD_CDC_ACM_CLASS=y

# CDC requirements
CONFIG_UART_LINE_CTRL=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y
CONFIG_HWINFO=y

# USB device identity (handled by sample_usbd)
# VID: 0x1915 (Nordic Semiconductor - matches ESP32 firmware)
# PID: 0xEEEE (matches ESP32 firmware)
CONFIG_SAMPLE_USBD_PID=0xEEEE
CONFIG_SAMPLE_USBD_MANUFACTURER="Augmental Tech"
CONFIG_SAMPLE_USBD_PRODUCT="MouthPad^USB"
CONFIG_SAMPLE_USBD_REMOTE_WAKEUP=y
CONFIG_SAMPLE_USBD_SELF_POWERED=n
CONFIG_SAMPLE_USBD_MAX_POWER=50

# Serial number from device ID (8 bytes = 16 hex chars, similar to ESP32 MAC)
CONFIG_USBD_HWINFO_DEVID_LENGTH=8

# Enable the BLE stack with GATT Client configuration
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SMP=y
CONFIG_BT_ATT_TX_COUNT=5
CONFIG_BT_GATT_CLIENT=y

# Enable larger MTU for BLE NUS
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=247
CONFIG_BT_BUF_ACL_TX_SIZE=247

# Explicitly disable SC-only mode to allow legacy pairing
CONFIG_BT_SMP_SC_PAIR_ONLY=n

# Enable the BLE modules from NCS
CONFIG_BT_NUS_CLIENT=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
# Need 2 UUID filter slots: one for HID, one for NUS
CONFIG_BT_SCAN_UUID_CNT=2
CONFIG_BT_PRIVACY=y
CONFIG_BT_SCAN_ADDRESS_CNT=8
CONFIG_BT_GATT_DM=y
CONFIG_BT_HOGP=y
CONFIG_BT_BAS_CLIENT=y

# Aggressive scanning for better discovery and connection
# CONFIG_BT_SCAN_WITH_IDENTITY conflicts with BT_PRIVACY
# Note: Scan interval/window are set programmatically in ble_central.c for faster pairing

# Background scan (during active connection for RSSI updates)
CONFIG_BT_BACKGROUND_SCAN_INTERVAL=60
CONFIG_BT_BACKGROUND_SCAN_WINDOW=30

# BLE connection and pairing limits
CONFIG_BT_MAX_CONN=8
# Limit to single bonded device - only pair with one MouthPad
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_GATT_DM_MAX_ATTRS=100
CONFIG_BT_L2CAP_TX_BUF_COUNT=5
CONFIG_BT_HOGP_REPORTS_MAX=32
CONFIG_BT_DEVICE_NAME="MouthPad^USB"

CONFIG_HEAP_MEM_POOL_SIZE=16384

CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=16384

# Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

# BLE Signal Strength & Connection Improvements
# TX Power: Set to maximum (+8 dBm for nRF52840)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# PHY Support: Enable 2M PHY for better throughput and Coded PHY for longer range
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_CTLR_PHY_CODED=y

# Data Length Extension for larger packets
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_AUTO_DATA_LEN_UPDATE=y
CONFIG_BT_CTLR_DATA_LENGTH_MAX=247

# Link Layer optimizations for stability
CONFIG_BT_CTLR_CONN_RSSI=y
CONFIG_BT_CTLR_CHAN_SEL_2=y
CONFIG_BT_CTLR_LE_PING=y

# Buffer optimizations
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

CONFIG_DK_LIBRARY=y

# Console & Logging - matches working /samples/dual_cdc_hid config
# All output goes to CDC1 via zephyr,console chosen node
CONFIG_PRINTK=y
CONFIG_LOG=y
# Use deferred mode for stable enumeration (immediate mode breaks USB)
# CONFIG_LOG_MODE_IMMEDIATE is not set - defaults to deferred
CONFIG_LOG_BUFFER_SIZE=8192

# Enable UART backend for proper CDC logging
CONFIG_LOG_BACKEND_UART=y
# Disable colored output (removes ANSI escape codes)
CONFIG_LOG_BACKEND_FORMAT_TIMESTAMP=n
CONFIG_LOG_BACKEND_SHOW_COLOR=n

# USB logging levels - DBG for descriptor debugging
CONFIG_USBD_LOG_LEVEL_DBG=y
CONFIG_USBD_HID_LOG_LEVEL_WRN=y
# CDC_ACM logging auto-disabled to prevent recursion (console uses CDC_ACM)
CONFIG_UDC_DRIVER_LOG_LEVEL_WRN=y

# BLE logging levels - enable for our custom modules
CONFIG_BT_LOG_LEVEL_INF=y
CONFIG_BT_HCI_CORE_LOG_LEVEL_INF=y

CONFIG_ASSERT=y

CONFIG_GPIO=y
CONFIG_INPUT=y
CONFIG_INPUT_MODE_SYNCHRONOUS=y
CONFIG_INPUT_GPIO_KEYS=y

# Display Support
CONFIG_I2C=y
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y
CONFIG_CHARACTER_FRAMEBUFFER=y

# PWM Support for Buzzer
CONFIG_PWM=y
CONFIG_PWM_LOG_LEVEL_ERR=y

# UF2 Bootloader Support
CONFIG_BUILD_OUTPUT_UF2=y
