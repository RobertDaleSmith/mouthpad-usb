name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      board:
        description: 'Target board'
        required: false
        default: 'xiao_ble'
        type: choice
        options:
        - xiao_ble
        - nrf52840dongle
        - nrf52840dk_nrf52840

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      # Zephyr toolchain from here:
      # https://github.com/zephyrproject-rtos/docker-image/pkgs/container/ci
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      # Tell cmake where to find the zephyr sdk
      CMAKE_PREFIX_PATH: /opt/toolchains
    strategy:
      matrix:
        board: [xiao_ble, nrf52840dongle]
        include:
          - board: xiao_ble
            description: "Seeed XIAO nRF52840"
          - board: nrf52840dongle
            description: "Nordic nRF52840 Dongle"

    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          path: zephyr-workspace/mouthpad_usb

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        # Set up the Zephyr workspace and install the Python dependencies
        run: |
          cd zephyr-workspace
          rm -rf .west
          west init -l mouthpad_usb
          west update --narrow -o=--depth=1

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: ccache-v1-${{ runner.os }}-${{ hashFiles('zephyr-workspace/mouthpad_usb/west.yml') }}
          restore-keys: |
            ccache-v1-${{ runner.os }}-

      - name: üî® Build Project
        run: |
          cd zephyr-workspace
          ccache -z
          west build \
              --board ${{ matrix.board }} \
              --pristine=always mouthpad_usb
          ccache -sv

      - name: üì¶ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: |
            zephyr-workspace/build/zephyr/zephyr.hex
            zephyr-workspace/build/zephyr/zephyr.uf2
            zephyr-workspace/build/zephyr/zephyr.bin
            zephyr-workspace/build/zephyr/zephyr.map
          retention-days: 30

      - name: üîç Verify Build Artifacts
        run: |
          cd zephyr-workspace
          echo "Checking for required files..."
          [ -f build/zephyr/zephyr.hex ] && echo '‚úì zephyr.hex found' || echo '‚úó zephyr.hex missing'
          [ -f build/zephyr/zephyr.bin ] && echo '‚úì zephyr.bin found' || echo '‚úó zephyr.bin missing'
          [ -f build/zephyr/zephyr.uf2 ] && echo '‚úì zephyr.uf2 found' || echo '‚úó zephyr.uf2 missing'
          echo 'Build size:'
          ls -lh build/zephyr/zephyr.hex

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        echo "Running security analysis..."
        # Check for common security issues in C code
        find app/src -name '*.c' -o -name '*.h' | xargs grep -l 'strcpy\|sprintf\|gets' || echo 'No obvious security issues found'

  release:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release package
      run: |
        mkdir -p release
        for board in xiao_ble nrf52840dongle; do
          if [ -d "artifacts/firmware-$board" ]; then
            mkdir -p "release/$board"
            cp artifacts/firmware-$board/* "release/$board/"
          fi
        done
        
        echo "Release package created:"
        find release -type f

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: release/
        retention-days: 90 