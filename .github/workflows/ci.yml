name: Build nRF52 Firmware

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      board:
        description: 'Target board'
        required: false
        default: 'xiao_ble'
        type: choice
        options:
        - xiao_ble
        - adafruit_feather_nrf52840
        - nrf52840dongle_nordic
        - nrf52840dongle_april

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      # Zephyr toolchain from here:
      # https://github.com/zephyrproject-rtos/docker-image/pkgs/container/ci
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      # Tell cmake where to find the zephyr sdk
      CMAKE_PREFIX_PATH: /opt/toolchains
    strategy:
      matrix:
        board: [xiao_ble, adafruit_feather_nrf52840, nrf52840dongle_nordic, nrf52840dongle_april]
        include:
          - board: xiao_ble
            description: "Seeed XIAO nRF52840"
            board_target: xiao_ble
          - board: adafruit_feather_nrf52840
            description: "Adafruit Feather nRF52840 Express"
            board_target: adafruit_feather_nrf52840
          - board: nrf52840dongle_nordic
            description: "Nordic nRF52840 Dongle (PCA10059 - stock pins)"
            board_target: nrf52840dongle
            overlay: nrf52840dongle_nrf52840.nordic.overlay
            conf: nrf52840dongle_nrf52840.nordic.conf
          - board: nrf52840dongle_april
            description: "April Brothers nRF52840 Dongle (non-standard LED wiring)"
            board_target: nrf52840dongle
            overlay: nrf52840dongle_nrf52840.april.overlay
            conf: nrf52840dongle_nrf52840.april.conf

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 💾 Cache Zephyr Workspace
        id: cache-workspace
        uses: actions/cache@v4
        with:
          path: /zephyr_workspace
          # Cache key is shared across all matrix jobs for parallel builds
          # Only changes when NCS version changes
          key: zephyr-workspace-ncs-v3.1.0-${{ runner.os }}
          restore-keys: |
            zephyr-workspace-ncs-v3.1.0-

      - name: ♻️ Initialize Zephyr Workspace
        # Only initialize if cache miss
        if: steps.cache-workspace.outputs.cache-hit != 'true'
        run: |
          mkdir -p /zephyr_workspace
          cd /zephyr_workspace
          west init -m https://github.com/nrfconnect/sdk-nrf.git --mr v3.1.0
          west update --narrow -o=--depth=1

      - name: 📊 Workspace Cache Status
        run: |
          if [ "${{ steps.cache-workspace.outputs.cache-hit }}" == "true" ]; then
            echo "✅ Workspace restored from cache (~10GB saved)"
          else
            echo "📥 Workspace downloaded and will be cached for next run"
          fi
          du -sh /zephyr_workspace 2>/dev/null || echo "Workspace size: calculating..."

      - name: 📁 Copy App to Workspace
        run: |
          # Remove old app and build artifacts if exists (from cache)
          rm -rf /zephyr_workspace/app
          rm -rf /zephyr_workspace/build
          cp -r ncs/app /zephyr_workspace/app

      - name: 🔧 Apply Board Variant Files
        if: matrix.overlay
        run: |
          cd /zephyr_workspace/app/boards
          echo "Applying variant files for ${{ matrix.description }}"
          cp ${{ matrix.overlay }} nrf52840dongle_nrf52840.overlay
          echo "✓ Overlay applied: ${{ matrix.overlay }}"
          if [ -n "${{ matrix.conf }}" ]; then
            cp ${{ matrix.conf }} nrf52840dongle_nrf52840.conf
            echo "✓ Config applied: ${{ matrix.conf }}"
          fi

      - name: 💾 Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-v1-${{ runner.os }}-${{ matrix.board }}-${{ github.sha }}
          restore-keys: |
            ccache-v1-${{ runner.os }}-${{ matrix.board }}-
            ccache-v1-${{ runner.os }}-

      - name: 🔨 Build Project
        run: |
          cd /zephyr_workspace
          ccache -z
          west build \
              --board ${{ matrix.board_target }} \
              --pristine=always app
          ccache -sv

      - name: 📦 Rename and Upload UF2 Artifacts
        run: |
          cd /zephyr_workspace
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Copy and rename UF2 files with commit hash
          cp build/app/zephyr/zephyr.uf2 mp_usb_${{ matrix.board }}_${COMMIT_SHA}.uf2
          echo "✅ ${{ matrix.board }} UF2: mp_usb_${{ matrix.board }}_${COMMIT_SHA}.uf2"
          ls -la *.uf2

          # Export COMMIT_SHA for use in next step
          echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_ENV

      - name: 📦 Upload Individual UF2 File
        uses: actions/upload-artifact@v4
        with:
          name: mp_usb_${{ matrix.board }}_${{ env.COMMIT_SHA }}
          path: /zephyr_workspace/mp_usb_${{ matrix.board }}_*.uf2
          retention-days: 30

      - name: 🔍 Verify Build Artifacts
        run: |
          cd /zephyr_workspace
          echo "Checking for UF2 file..."
          [ -f build/app/zephyr/zephyr.uf2 ] && echo '✓ zephyr.uf2 found' || echo '✗ zephyr.uf2 missing'
          echo 'UF2 file size:'
          ls -lh build/app/zephyr/zephyr.uf2
          echo 'Renamed UF2 files:'
          ls -lh mp_usb_*.uf2

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scan
      run: |
        echo "Running security analysis..."
        # Check for common security issues in C code
        find ncs/app/src -name '*.c' -o -name '*.h' | xargs grep -l 'strcpy\|sprintf\|gets' || echo 'No obvious security issues found'

  release:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Set commit hash
      run: |
        COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release package
      run: |
        mkdir -p release

        # Copy all UF2 files from board-specific artifacts
        for board in xiao_ble adafruit_feather_nrf52840 nrf52840dongle_nordic nrf52840dongle_april; do
          if [ -d "artifacts/mp_usb_${board}_${COMMIT_SHA}" ]; then
            cp artifacts/mp_usb_${board}_${COMMIT_SHA}/*.uf2 release/ 2>/dev/null || true
          fi
        done

        echo "Release package created:"
        find release -type f

    - name: Upload release package
      uses: actions/upload-artifact@v4
      with:
        name: mp_usb_all_boards_${{ env.COMMIT_SHA }}
        path: release/
        retention-days: 90
