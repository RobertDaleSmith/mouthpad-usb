# Adafruit UF2 bootloader (no SoftDevice variant)
adafruit_boot:
  address: 0x0
  size: 0x1000
  region: flash_primary
app:
  address: 0x1000
  size: 0xed000
  region: flash_primary
settings_storage:
  address: 0xee000
  size: 0x10000
  region: flash_primary
# MBR params page - reserved by bootloader, must not be used
mbr_params:
  address: 0xfe000
  size: 0x1000
  region: flash_primary
# Bootloader settings page
bootloader_settings:
  address: 0xff000
  size: 0x1000
  region: flash_primary
