# XIAO nRF52840 specific configuration
# Uses MCUboot, needs custom partition support

# Board variant identifier
CONFIG_DONGLE_VARIANT_STRING="seeed_xiao_nrf52840"

CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_USE_DT_CODE_PARTITION=y

# Enable BT settings with NVS backend for persistent storage
CONFIG_BT_SETTINGS=y

# NVS backend for settings (required for persistence to flash)
CONFIG_SETTINGS_NVS=y

# NVS configuration for storage partition
CONFIG_SETTINGS_NVS_SECTOR_COUNT=8
CONFIG_SETTINGS_NVS_SECTOR_SIZE_MULT=1
