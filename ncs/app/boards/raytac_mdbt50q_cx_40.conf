# Raytac MDBT50Q-CX-40 Dongle configuration for MouthPad^USB
# This file only contains board-specific overrides
# Main configuration is in prj.conf

# Nordic nRF5 bootloader support (required for this board)
CONFIG_BOARD_HAS_NRF5_BOOTLOADER=y

# DFU bootloader requires HEX, not UF2
CONFIG_BUILD_OUTPUT_UF2=n
CONFIG_BUILD_OUTPUT_HEX=y

# DON'T use DT code partition - use 0x1000 like the BLE sniffer firmware
# CONFIG_USE_DT_CODE_PARTITION=y

# Disable features not present on this board
CONFIG_SSD1306=n
CONFIG_DISPLAY=n

# Use NCS Partition Manager for Settings storage with Nordic DFU bootloader
# This is the proper NCS way (not manual DTS partitions)
# Partition layout defined in pm_static_raytac_mdbt50q_cx_40_dongle.yml
CONFIG_PARTITION_MANAGER_ENABLED=y

# Don't let partition manager try to update runners (causes CI build failure)
# The CX-40 uses Nordic DFU bootloader, not west flash
CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# Re-enable Settings/NVS now that we're using Partition Manager
# CONFIG_SETTINGS=n
# CONFIG_NVS=n
# CONFIG_FCB=n
# CONFIG_BT_SETTINGS=n
