# Partition Manager configuration for Raytac MDBT50Q-CX-40 with Nordic DFU bootloader
# Based on Nordic's nrf52840dongle partition layout for BLE mesh samples

app:
  address: 0x1000
  end_address: 0xEC000
  region: flash_primary
  size: 0xEB000
nrf5_mbr:
  address: 0x0
  end_address: 0x1000
  placement:
    after:
    - start
  region: flash_primary
  size: 0x1000
settings_storage:
  address: 0xEC000
  end_address: 0xF4000
  placement:
    align:
      start: 0x1000
    before:
    - end
  region: flash_primary
  size: 0x8000
legacy_bootloader_storage:
  address: 0xF4000
  end_address: 0x100000
  placement:
    align:
      start: 0x1000
    before:
    - end
  region: flash_primary
  size: 0xC000
sram_primary:
  address: 0x20000000
  end_address: 0x20040000
  region: sram_primary
  size: 0x40000
