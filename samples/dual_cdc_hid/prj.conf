# Explicitly disable old USB stack to avoid conflicts
CONFIG_USB_DEVICE_STACK=n
CONFIG_USB_CDC_ACM=n
CONFIG_USB_DEVICE_HID=n

# New USB stack
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USBD_HID_SUPPORT=y
CONFIG_USBD_CDC_ACM_CLASS=y

# CDC requirements
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y
CONFIG_HWINFO=y

# Console via CDC
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_USBD_LOG_LEVEL_INF=y
CONFIG_USBD_HID_LOG_LEVEL_INF=y
CONFIG_USBD_CDC_ACM_LOG_LEVEL_INF=y
CONFIG_UDC_DRIVER_LOG_LEVEL_INF=y
CONFIG_SAMPLE_USBD_PID=0xEEEE
CONFIG_SAMPLE_USBD_MANUFACTURER="Augmental Tech"
CONFIG_SAMPLE_USBD_PRODUCT="MouthPad^USB"
CONFIG_SAMPLE_USBD_REMOTE_WAKEUP=y

CONFIG_GPIO=y
CONFIG_INPUT=y
CONFIG_INPUT_MODE_SYNCHRONOUS=y

# Flash and partition support moved to board-specific .conf files
# (Each board has different partition requirements)

# UF2 output
CONFIG_BUILD_OUTPUT_UF2=y